<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Web Preview Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            color: #A0A0A0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .preview-info {
            background: #0A0A0A;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .preview-info h2 {
            color: #3B82F6;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }
        
        .info-item {
            background: #141414;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #262626;
        }
        
        .info-label {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            color: #fff;
            font-size: 1rem;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #0A0A0A;
            border: 1px solid #262626;
            border-radius: 20px;
            margin-top: 1rem;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .reload-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3B82F6;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .reload-notice.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anton Web Preview</h1>
        <p class="status">Live Preview Server Running</p>
        
        <div class="preview-info">
            <h2>Preview Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Node ID</div>
                    <div class="info-value">node-456</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Execution ID</div>
                    <div class="info-value">test-exec-123</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Server Status</div>
                    <div class="info-value">Active</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Update</div>
                    <div class="info-value" id="timestamp">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="live-indicator">
            <div class="pulse"></div>
            <span>Hot Reload Enabled</span>
        </div>
    </div>
    
    <div class="reload-notice" id="reloadNotice">
        Page will reload due to file changes...
    </div>
    
    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleTimeString();
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        
        // Check for hot reload script injection
        if (typeof io !== 'undefined') {
            console.log('Hot reload script detected and active');
        }
        
        // Show reload notice when needed (will be triggered by injected script)
        window.addEventListener('beforeunload', function() {
            const notice = document.getElementById('reloadNotice');
            notice.classList.add('show');
        });
    </script>
</body>
</html>
